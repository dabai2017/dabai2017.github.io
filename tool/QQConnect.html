<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>QQ Connect</title>

	</head>

	<body>

	</body>

	<script type="text/javascript">
		function GetQueryString(name)   {    
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");    
			var r = window.location.search.substr(1).match(reg);    
			if(r != null) return  unescape(r[2]);
			return null;
		}

		let qq = GetQueryString("qq");
		if(qq == null) {
			alert("参数不正常!");
		} else {

			if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
				window.open("mqqapi://card/show_pslcard?src_type=internal&source=sharecard&version=1&uin=" + qq);
			} else {
				window.open("tencent://AddContact/?fromId=45&fromSubId=1&subcmd=all&uin=" + qq);
			}

		}
	</script>

</html>
